<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <style>
      .category-dropdown {
        width: 200px;
        height: 40px;
        background-color: #83d5f6; /* Default background for the selected option */
        color: white; /* Text color */
        border: none; /* Remove black outline */
        outline: none; /* Remove focus outline */
        font-size: 24px; /* Increase font size */
      }

      .category-dropdown option {
        background-color: #aad5e6; /* Background for dropdown options */
        color: white; /* Text color for options */
        font-size: 18px;
      }

      .category-dropdown option:checked {
        background-color: #83d5f6; /* Background for the selected option */
      }

      .filters {
        display: flex; /* Use flexbox to align items horizontally */
        gap: 20px; /* Add space between the dropdowns */
        margin-top: 20px; /* Add some space above the filters section */
        margin-left: 20px; /* Add some space to the left */
      }

      .styled-checkbox {
        width: 40px; /* Increased width */
        height: 40px; /* Increased height */
        appearance: none; /* Remove default checkbox styling */
        border: 2px solid #83d5f6; /* Border color */
        border-radius: 4px; /* Optional: rounded corners */
        cursor: pointer;
      }

      .styled-checkbox:checked {
        background-color: #83d5f6; /* Fill color when checked */
        border-color: #83d5f6; /* Border color when checked */
      }

      .checkbox-container {
        display: flex; /* Align checkboxes horizontally */
        flex-wrap: wrap; /* Allow checkboxes to wrap to the next line */
        gap: 38px; /* Add space between checkboxes */
        justify-content: flex-end; /* Align checkboxes to the right */
        align-items: center; /* Vertically align checkboxes and labels */
      }

      .checkbox-container label {
        display: flex; /* Align checkbox and text horizontally */
        align-items: center; /* Vertically center the checkbox and text */
        gap: 10px; /* Add space between the checkbox and the text */
        color: #83d5f6;
      }

      .checkbox-container h2 {
        margin: 0; /* Remove default margin from the <h2> */
        font-size: 24px; /* Adjust font size if needed */
      }

      .filters-hr {
        border: none;
        border-top: 2px solid #83d5f6; /* Horizontal line color */
        margin-top: 15px; /* Space above the line */
        margin-bottom: 20px; /* Space below the line */
      }

      .collection_container {
        display: flex; /* Use flexbox for horizontal alignment */
        flex-wrap: wrap; /* Allow wrapping to the next line if needed */
        gap: 20px; /* Add space between the boxes */
        justify-content: flex-start; /* Align boxes to the left */
        padding-left: 20px; /* Add 20px padding to the left of the container */
      }

      .collection_box_primary {
        background-color: #F6F6F4;
        padding: 20px; /* Increased padding for better spacing */
        width: 260px; /* Set a fixed width */
        text-align: center;
        border-radius: 10px;
      }

      .collection_image {
          display: flex; /* Use flexbox for alignment */
          justify-content: center; /* Center horizontally */
          align-items: center; /* Center vertically */
          height: 180px; /* Match the height of the box */
      }

      .collection_text {
          text-align: center; /* Center the text horizontally */
          line-height: 1.5; /* Adjust line height for better spacing */
          margin-top: 10px; /* Add space between the image and text */
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Add shadow to the text */
      }

      .collection_text h1 {
          font-weight: 900; /* Explicitly set font weight to make it thicker */
      }

      .collection_text a {
          text-decoration: none; /* Remove underline from links */
          color: #8d7ab1; /* Ensure the link inherits the text color */
      }

      .icon-container {
        display: flex; /* Align icons horizontally */
        justify-content: center; /* Center the icons */
        gap: 15px; /* Add space between the icons */
        margin-top: 10px; /* Add space above the icons */
      }

      .icon-container img {
        width: 40px; /* Set icon width */
        height: 40px; /* Set icon height */
        cursor: pointer; /* Change cursor to pointer for interactivity */
      }
    </style>
  </head>

    <script>
      const subcategoryOptions = {
        pokemon: ["All", "Pikachu", "Charizard", "Bulbasaur", "Mew"],
        digimon: ["Agumon", "Gabumon", "Patamon"],
        invisimals: ["Tiger Shark", "Fire Fox", "Shadow"],
        yugioh: ["Blue-Eyes White Dragon", "Dark Magician", "Exodia"],
        bankai: ["Ichigo", "Rukia", "Renji"],
      };

      const categoryCheckboxes = {
        pokemon: ["EX", "Shiny", "GX", "V", "VStar", "Holo", "Fossil"],
        digimon: ["Rookie", "Champion", "Ultimate", "Mega"],
        invisimals: ["Common", "Rare", "Legendary"],
        yugioh: ["Fusion", "Synchro", "XYZ", "Pendulum"],
        bankai: ["Shikai", "Bankai", "Hollow"],
      };

      function updateCardsVisibility() {
        const category = document.getElementById("category-select").value;
        const subcategory = document.getElementById("subcategory-select").value;
        const selectedCheckboxes = Array.from(
          document.querySelectorAll(".styled-checkbox:checked")
        ).map((checkbox) => checkbox.nextElementSibling.textContent);

        const mewCard = document.querySelector(".collection_box_primary:nth-child(1)");
        const charizardCard = document.querySelector(".collection_box_primary:nth-child(2)");

        mewCard.style.display =
          (category === "all" || category === "pokemon") &&
          (subcategory === "all" || subcategory === "mew") &&
          selectedCheckboxes.length === 0
            ? "block"
            : "none";

        charizardCard.style.display =
          (category === "all" || category === "pokemon") &&
          (subcategory === "all" || subcategory === "charizard") &&
          !selectedCheckboxes.some((checkbox) =>
            ["EX", "GX", "VStar", "Holo", "Fossil"].includes(checkbox)
          )
            ? "block"
            : "none";
      }

      function populateSubcategoriesAndCheckboxes() {
        const category = document.getElementById("category-select").value;
        const subcategorySelect = document.getElementById("subcategory-select");
        const checkboxContainer = document.getElementById("checkbox-container");

        subcategorySelect.innerHTML = '<option value="all" disabled selected>Subcategory</option>';
        if (subcategoryOptions[category]) {
          subcategoryOptions[category].forEach((subcategory) => {
            const option = document.createElement("option");
            option.value = subcategory.toLowerCase();
            option.textContent = subcategory;
            subcategorySelect.appendChild(option);
          });
        }

        checkboxContainer.innerHTML = "";
        if (categoryCheckboxes[category]) {
          categoryCheckboxes[category].forEach((checkboxLabel) => {
            const label = document.createElement("label");
            label.innerHTML = `
              <input type="checkbox" class="styled-checkbox" />
              <h2>${checkboxLabel}</h2>
            `;
            checkboxContainer.appendChild(label);
          });
        }

        updateCardsVisibility();
      }

      document.getElementById("category-select").addEventListener("change", populateSubcategoriesAndCheckboxes);
      document.getElementById("subcategory-select").addEventListener("change", updateCardsVisibility);
      document.getElementById("checkbox-container").addEventListener("change", updateCardsVisibility);
      document.querySelector(".more").addEventListener("click", () => {
        const dropdown = document.getElementById("more-categories");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      });
    </script>
