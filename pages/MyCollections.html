<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Collections</title>
  <link rel="stylesheet" href="../css/test.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <style>
    body {
      text-align: left;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }
    .page-title {
      text-align: center;
      color: #f28af7;
      font-size: 4em;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .collections-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 40px;
      padding-left: 20px;
    }
    .collection-box {
      width: 300px;
      height: 300px;
      background-color: #fde0fe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      padding: 20px;
      position: relative;
    }
    .collection-box img {
      width: 99%;
      height: 99%;
      object-fit: contain;
      border-radius: 15px;
    }
    .collection-description {
      color: #f28af7;
      font-family: 'Poppins', sans-serif;
      font-size: 32px;
      margin-top: 15px;
      text-align: center;
      text-decoration: none;
    }
    a {
      text-decoration: none;
      color: inherit;
      outline: none;
    }
    .add-new {
      cursor: pointer;
      width: 300px;
      height: 300px;
      background-color: #fde0fe;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      padding: 25px;
    }
    .add-new img {
      width: 160px;
      height: 160px;
    }
  </style>
</head>
<body>
<header>
  <div>
    <a href="../index.html"><img class="logo" src="../Images/Logo.png" alt="logo"></a>
  </div>
  <div class="nav-search">
    <select class="select-search">
      <option>All</option>
      <option>All Categories</option>
    </select>
    <input type="text" placeholder="Search" class="search-input" />
    <div class="search-icon">
      <span class="material-symbols-outlined">search</span>
    </div>
  </div>
</header>

<nav class="dashboard">
  <ul>
    <li><a class="miniatures" href="../pages/miniatures.html">Miniatures</a></li>
    <li class="divider">|</li>
    <li><a class="stamps" href="../pages/stamps.html">Stamps</a></li>
    <li class="divider">|</li>
    <li><a class="coins" href="../pages/coins.html">Coins</a></li>
    <li class="divider">|</li>
    <li><a class="comics" href="../pages/comics.html">Comics</a></li>
    <li class="divider">|</li>
    <li><a class="cards" href="../pages/cards.html">Cards</a></li>
    <li class="divider">|</li>
    <li><a class="events" href="../pages/events.html">Events</a></li>
    <li class="divider">|</li>
    <li><a class="collections active" href="../pages/MyCollections.html">My Collections</a></li>
    <li class="divider">|</li>
    <li class="more">
      <span class="menu hamburger material-symbols-outlined">menu</span>
      More
    </li>
  </ul>
</nav>

<div class="more-categories" id="more-categories">
  <ul>
    <li><a href="../pages/category1.html">Category 1</a></li>
    <li><a href="../pages/category2.html">Category 2</a></li>
    <li><a href="../pages/category3.html">Category 3</a></li>
    <li><a href="../pages/category4.html">Category 4</a></li>
  </ul>
</div>

<main>
  <h1 class="page-title">My Collections</h1>
  <section class="collections-container">
    <a href="../pages/oneOfMyCollection.html">
      <div class="collection-box">
        <img src="../Images/trains/choochootrain.png" alt="ChooChoo Train">
      </div>
      <p class="collection-description">ChooChoo Trains</p>
    </a>

    <div class="add-new" onclick="window.location.href='../pages/MyCollectionsPages/AddCollection.html'">
      <img src="../Images/icons/plus.png" alt="Add Collection">
    </div>

  </section>
</main>

<script>
  document.querySelector(".more").addEventListener("click", function () {
    const dropdown = document.getElementById("more-categories");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  });
</script>
</body>
</html>
