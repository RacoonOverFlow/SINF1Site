<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events</title>

  <style>
    .category-dropdown {
      width: 200px;
      height: 40px;
      background-color: #f28af7;
      color: white;
      border: none;
      outline: none;
      font-size: 24px;
      font-weight: bold;
    }

    .category-dropdown option {
      background-color: #fce1ff;
      color: white;
      font-size: 18px;
    }

    .category-dropdown option:checked {
      background-color: #f28af7;
    }

    .filters {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      margin-left: 20px;
    }

    .styled-checkbox {
      width: 40px;
      height: 40px;
      appearance: none;
      border: 2px solid #f28af7;
      border-radius: 4px;
      cursor: pointer;
    }

    .styled-checkbox:checked {
      background-color: #f28af7;
      border-color: #f28af7;
    }

    .checkbox-container {
      display: flex;
      flex-wrap: wrap;
      gap: 38px;
      justify-content: flex-end;
      align-items: center;
    }

    .checkbox-container label {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #f28af7;
    }

    .checkbox-container h2 {
      margin: 0;
      font-size: 24px;
    }

    .filters-hr {
      border: none;
      border-top: 2px solid #f28af7;
      margin-top: 15px;
      margin-bottom: 20px;
    }

    .collection_container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
      padding-left: 20px;
    }

    .collection_box_primary {
      background-color: #fce1ff;
      padding: 20px;
      width: 260px;
      text-align: center;
      border-radius: 10px;
    }

    .collection_image {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 180px;
    }

    .collection_text {
      text-align: center;
      line-height: 1.5;
      margin-top: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .collection_text h1 {
      font-weight: 900;
    }

    .collection_text a {
      text-decoration: none;
      color: #82d5f5;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .icon-container img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .dashboard a {
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
